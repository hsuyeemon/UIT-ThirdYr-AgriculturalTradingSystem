<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

                <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      

      <!--Review--->
      <h2>Review</h2>
     <input type="textarea" name="Review"/></br><br>
      
      <!--Rating-->

      <div class="row">
        <div class="col s4">
          <h2>Rate our site!</h2>
          <p>My rating: <input type="number" id="rating-empty-clearable" 
            class="rating" data-clearable/> </p>
          <input type="submit" class="btn btn-success" value="Submit" id="ratingSubmit"  onclick="rating();"/>

        </div>
        <div class="col s8">
          <div class="col-lg-6">
            <div class="well well-sm">
              <div class="row">
              <!--Overall rating-->
                <div class="col-xs-12 col-md-6 text-center">
                <h1 class="rating-num" id="rating-num">
                            4.0</h1>
                <div class="rating" id="rating-star">
                  <span class="glyphicon glyphicon-star" id="rating-star-1">
                  </span><span class="glyphicon glyphicon-star" id="rating-star-2">
                  </span><span class="glyphicon glyphicon-star" id="rating-star-3">
                  </span><span class="glyphicon glyphicon-star" id="rating-star-4">
                  </span><span class="glyphicon glyphicon-star-empty" id="rating-star-5"></span>
                </div>
                <div id="totalP">
                  <span class="glyphicon glyphicon-user"></span> 1,050,008 total
                </div>
                </div>
                <div class="col-lg-6 col-xs-12 col-md-6">
                  <div class="row rating-desc">
                    <div class="col-xs-3 col-md-3 text-right">
                      <span class="glyphicon glyphicon-star"></span>5
                    </div>
                    <div class="col-xs-8 col-md-9">
                      <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="fivestar" style="width: 80%">
                          <span class="sr-only">80%</span>
                        </div>
                      </div>
                    </div>
                    <!-- end 5 -->
                    <div class="col-xs-3 col-md-3 text-right">
                      <span class="glyphicon glyphicon-star"></span>4
                    </div>
                    <div class="col-xs-8 col-md-9">
                      <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" 1aria-valuemin="0" aria-valuemax="100" id="fourstar" style="width: 60%">
                          <span class="sr-only">60%</span>
                        </div>
                      </div>
                    </div>
                    <!-- end 4 -->
                    <div class="col-xs-3 col-md-3 text-right">
                      <span class="glyphicon glyphicon-star"></span>3
                    </div>
                    <div class="col-xs-8 col-md-9">
                      <div class="progress">
                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="threestar" style="width: 40%">
                          <span class="sr-only">40%</span>
                        </div>
                      </div>
                    </div>
                    <!-- end 3 -->
                    <div class="col-xs-3 col-md-3 text-right">
                      <span class="glyphicon glyphicon-star"></span>2
                    </div>
                    <div class="col-xs-8 col-md-9">
                      <div class="progress">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="twostar" style="width: 20%">
                          <span class="sr-only">20%</span>
                        </div>
                      </div>
                    </div>
                    <!-- end 2 -->
                    <div class="col-xs-3 col-md-3 text-right">
                      <span class="glyphicon glyphicon-star"></span>1
                    </div>
                    <div class="col-xs-8 col-md-9">
                      <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="onestar" style="width: 15%">
                          <span class="sr-only">15%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
  </div>
</div>
     
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  
                <script type="text/javascript" src="js/materialize.min.js"></script>
                <script src="js/materialize.js"></script>
                <script src="js/init.js"></script>   
        <script src="bootstrap/bootstrap-rating-input.js"></script>
    <script src="bootstrap/rating.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>


                <script type="text/javascript">
                  $(document).ready(function(){
                  $('.modal').modal();
                  });
      
                </script>
    </body>
    </html>
