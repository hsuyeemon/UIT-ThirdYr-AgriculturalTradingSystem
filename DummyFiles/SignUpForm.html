<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
</head>
<body>
	<h2>Sign Up</h2><hr>
	<form>
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" class="form-control" id="name" placeholder="Enter name" required>
		</div>
		<div class="form-group">
		  <label for="phone">Phone Number:</label>
		  <input type="password" class="form-control" id="phone" placeholder="+959 xxxxxxx" required>
		</div>
		<div class="form-group">
		  <label for="email">Email Address:</label>
		  <input type="email" class="form-control" id="phone" placeholder="Enter email" required>
		  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
		  <label for="address">Address:</label>
		  <input type="text" class="form-control" id="address" placeholder="Enter detail address" required>
		</div>
		<div class="form-group">
		  <label for="NRC">NRC Number:</label>
		  <input type="text" class="form-control" id="NRC" placeholder="Enter NRC Number" required>
		</div>
		<div class="form-group">
		    <label for="image">Profile Image</label>
		    <input type="file" class="form-control-file" id="image" >
		</div>
		<div class="form-group">
		    <label for="description">Description(More than 50 words)</label>
		    <textarea class="form-control" id="description" rows="6" cols="40"></textarea>
		</div>
		<br><br>
    	<legend>Choose account type</legend>
		<div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="seller">Seller Account
		    </label>
	    </div>
	    <div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="buyer">Buyer Account
		    </label>
	    </div>
		<div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="admin">Admin Account
		    </label>
	    </div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<div class="form-group">
		    <label for="confirmPassword">Confirm Password:</label>
		    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</body>
</html>
