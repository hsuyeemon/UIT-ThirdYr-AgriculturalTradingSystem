<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h2>Login</h2><hr>
	<form>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" required>
		</div>
		<div class="form-group">
		    <label for="password">Password:</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<legend>Choose account type</legend>
		<div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="seller">Seller Account
		    </label>
	    </div>
	    <div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="buyer">Buyer Account
		    </label>
	    </div>
		<div class="form-check">
		    <label for="usrtype" class="form-check-label">
		        <input type="radio" class="form-check-input" name="usrtype" id="usrtype" value="admin">Admin Account
		    </label>
	    </div>
	    <button type="submit" class="btn btn-primary">Login</button>
	</form>
</body>
</html>
